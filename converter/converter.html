<div class="flex-container">
    <div class="container">
        <h2>Weight Converter</h2>
        <p>Type a value in the Pounds field to convert the value to Kilograms:</p>
    
        <p>
            <label>Pounds</label>
            <input id="inputPounds" type="number" placeholder="Pounds" oninput="weightConverter(this.value)"
                onchange="weightConverter(this.value)">
        </p>
        <p>Kilograms: <span id="outputKilograms"></span></p>
    </div>
    
    <div class="container">
        <div class="heading-container">
            <h3>Convert to lowercase and uppercase</h3>
        </div>
        <form name="form1" method="post">
            <div class="input-container">
                <input name="instring" type="text" value="" placeholder="Insert text here" size="30">
            </div>
            <div class="button-container">
                <input type="button" name="Convert" value="Convert" id="button" onClick="makeCase();">
            </div>
            <input name="outstring" type="text" value="" size="30">
            <input name="outstring1" type="text" value="" size="30">
        </form>
    </div>
</div>
